<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="./images/image.png">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram logo"><br>
                <div class="profile-photo">
                    <img src="./images/usuario.jpg" alt="foto de perfil">
                </div><br>
                <a href="#" class="instagram-login">Continue como usu515151</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><br>
            <div class="group">
                <p class="not-account">Não é usu515151?</p> <br>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><br>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p><br>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
